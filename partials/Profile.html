

<div class="row">
  <div class="col s4" ng-repeat="board in iterableBoards" ng-click="boardClicked(board)">
    <div class="row">
      <h3>{{board.title}}</h3>
    </div>
    <div class="row" id="{{boardIDs[$index]}}">
      <div class="card col s4" ng-repeat="pin in board.pins">        
        <img class="profile-board-img" src="{{pin.image}}">        
      </div>      
    </div>
    <div class="row">
      <a class="waves-effect waves-light btn" ng-click="deleteBoard(boardIDs[$index])">Delete Me!!</a>
    </div>
  </div>
</div>

<div class="row" ng-repeat="row in pinsToDisplay">
  <div class="col s3" ng-repeat="pin in row">
    <div class="card">
      <div class="card-image">
        <div class="row">
          <div class="card col s10 offset-s1">        
            <img class="" src="{{pin.image}}">        
          </div>  
        </div>
        <span class="card-title">{{pin.title}}</span>
      </div>
      <div class="card-content">
        <p>{{pin.snippet}}</p>
      </div>
      <div class="card-action">
        <a href="{{pin.link}}">{{pin.link}}</a>
      </div>
    </div>
  </div>  
</div>
<ul ng-repeat="item in items | modulo:3">
