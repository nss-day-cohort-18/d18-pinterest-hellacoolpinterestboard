<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">search</i>
        <input id="icon_prefix" type="text" ng-model="searchText">
        <label for="icon_prefix">Search</label>
      </div>
      <button class="waves-effect waves-light btn" ng-click="searchGoogle()">Search</button>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s3" ng-repeat="result in data">
    <div class="card" >
      <div class="card-image">
        <img src="{{result.image}}">
        <span class="card-title">{{result.title}}</span>
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
      </div>
      <div class="card-content">
        <p>{{result.snippet}}</p>
      </div>
      <div class="card-action">
        <a href="#">{{result.link}}</a>
      </div>
    </div>
  </div>
</div>
